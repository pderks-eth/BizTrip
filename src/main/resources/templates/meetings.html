<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meetings</title>
</head>
<body>
<h1>All Meetings</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="meeting : ${meetings}">
        <td th:text="${meeting.id}"></td>
        <td th:text="${meeting.title}"></td>
        <td th:text="${meeting.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
